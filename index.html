<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Cartão de Crédito</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./Style/CrediCard.css">
    <link rel="stylesheet" href="./Style/FormStyle.css">
    <script src="./src/Helper.js"></script>
    <script src="./src/spaceAndCaracteres.js"></script>
    <!-- <script src="./app.js " type="module"></script> -->
    <script src="./app.js "></script>
</head>
<body>
    <div id="container">
        <h1 id="title">Cadastro de Cartão</h1>
        <form id="Forms">
            <div  class="questionsArea">
                Numero do Cartão <p><input type="text" id="CardNumber" maxlength="19" autocomplete="off" onkeyup="app.AddCardNumberSpace()"></p>
            </div>
            <div class="questionsArea">
                Nome do propríentário  <p><input type="text" id="HonerName"></p>
            </div>
            <div class="questionsArea">
                Data de vencimento<p><input type="text"id="DueDate" placeholder="MM/YY" maxlength="5"  onkeyup="app.AddDueDateCaracter()"></p>
            </div>
            <div class="questionsArea">       
                Código de segurança<p><input type="text" id="SecurityCode" autocomplete="off" maxlength="3" ></p>
            </div>
            <div class="questionsArea">
                CPF<p><input type="text" id="cpf" placeholder="___.___.___-__" maxlength="14"autocomplete="off" onkeyup="app.AddCpfCaracters()"></p>
            </div>
            <button  type="submit" id="ConfirmButton">Confirmar</button>
        </form>
    </div>
</body>
</html>
