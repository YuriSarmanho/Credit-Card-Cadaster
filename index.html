<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cartão de Crédito</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="./src/spaceAndCaracteres.js "></script>
    <script src="./app.js "></script>
</head>
<body>
    <h1 id="Title">Cadastro de Cartão</h1>
    <form id="Forms">
        <div  class="questionsArea">
            Numero do Cartão <p><input type="text" id="CardNumber" maxlength="19" autocomplete="off" onkeyup="app.cardNumberSpace()"></p>
        </div>
        <div class="questionsArea">
            Nome do propríentário  <p><input type="text" id="HonerName"></p>
        </div>
        <div class="questionsArea">
            Data de vencimento<p><input type="text"id="DueDate" placeholder="MM/YY" maxlength="5"  onkeyup="app.DueDate()"></p>
        </div>
        <div class="questionsArea">       
            Código de segurança<p><input type="text"id="SecurityCode" autocomplete="off" maxlength="3" ></p>
        </div>
        <div class="questionsArea">
            CPF<p><input type="text" id="cpf" placeholder="___.___.___-__" maxlength="14"autocomplete="off" onkeyup="app.implementCpfCaracters()"  ></p>
        </div>
        <button  type="submit" id="ConfirmButton">Confirmar</button>
    </form>
</body>
</html>
