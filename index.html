<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Cartão de Crédito</title>
    
    
    <script src="./src/Helper.js"></script>
    <script src="./src/spaceAndCaracteres.js"></script>
    <!-- <script src="./app.js " type="module"></script> -->
    <link rel="stylesheet" href="./css/main.css">
    <script src="./app.js "></script>
</head>
<body>
    <div class="navbar">
        <div class="container">
            
            <a href="#" class="logo">Name<span>Market</span></a>
            <img src="/images/menu.svg" alt="mobile menu" class="mobile-cta" id="mobile-menu">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Cadaster</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <div id="containerForms">
        <form id="forms">

            <div  class="questionsArea">
                Numero do Cartão <p><input type="text" id="CardNumber" maxlength="19" autocomplete="off" onkeyup="app.AddCardNumberSpace()"></p>
            </div>

            <div class="questionsArea">
                Nome do propríentário  <p><input type="text" id="HonerName"></p>
            </div>

            <div class="questionsArea">
                Data de vencimento<p><input type="text"id="DueDate"  maxlength="5"  onkeyup="app.AddDueDateCaracter()"></p>
            </div>

            <div class="questionsArea">       
                Código de segurança<p><input type="text" id="SecurityCode" autocomplete="off" maxlength="3" ></p>
            </div>

            <div class="questionsArea">
                CPF<p><input type="text" id="cpf"  maxlength="14"autocomplete="off" onkeyup="app.AddCpfCaracters()"></p>
            </div>

            <button  type="submit" id="ConfirmButton">Enviar</button>
        </form>
        <div class="CrediCard"></div>
    </div>
</body>
</html>
