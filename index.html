<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <h1 id="Title">Cadastro de Cartão</h1>
    <form id="Forms">
        <div  class="questionsArea">
            Numero do Cartão <p><input type="text" autocomplete="off" id="CardNumber"></p>
        </div>
        <div class="questionsArea">
            Nome do propríentário  <p><input type="text" id="HonerName"></p>
        </div>
        <div class="questionsArea">
            Data de vencimento<p><input type="text"  id="DueDate"></p>
        </div>
        <div class="questionsArea">       
            Código de segurança<p><input type="text" autocomplete="off" maxlength="3" id="SecurityCode"></p>
        </div>
        <div class="questionsArea">
            CPF<p><input type="text" maxlength="14" id="cpf" autocomplete="off"></p>
        </div>
        <button  type="submit" id="ConfirmButton">Confirmar  </button>
    </form>
</body>
</html>
